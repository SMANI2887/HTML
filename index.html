<!-- Lists two types
1.unordered lists
2.ordered lists
-->

<!-- Unordered Lists -->

<ul type="square">
    <li>item1</li>
    <ul type="circle">
        <li>item1.1</li>
    </ul>
    <li>item2</li>
    <ul type="disc">
        <li>item2.1</li>
        <li>item2.2</li>
    </ul>
    <li>item3</li>
</ul>

<!-- Ordered Lists  -->

<ol type="A">
    <li>Coffee</li>
    <ol type="1">
        <li>Black Coffee</li>
        <li>Instant Coffee</li>
    </ol>
    <li>Tea</li>
    <li>Milk</li>
</ol>
