<!-- Lists two types
1.unordered lists
2.ordered lists
-->

<!-- Unordered Lists -->

<ul>
    <li>item1</li>
    <li>item2</li>
    <ul>
        <li>item2.1</li>
        <li>item2.2</li>
    </ul>
    <li>item3</li>
</ul>

<!-- Ordered Lists  -->

<ol>
    <li>Coffee</li>
    <ol>
        <li>Black Coffee</li>
        <li>Instant Coffee</li>
    </ol>
    <li>Tea</li>
    <li>Milk</li>
</ol>
